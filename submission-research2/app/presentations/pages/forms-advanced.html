{% extends 'templates/base-dashboard.html' %}
{% load static %}

{% block title %}Advanced Forms{% endblock %}

{% block extra_css %}
<!-- Select2 css -->
<link href="{% static 'libs/select2/css/select2.min.css' %}" rel="stylesheet" type="text/css" />
<!-- Tagify css -->
<link href="{% static 'libs/@yaireo/tagify/tagify.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}

{% block content %}
<!-- Start Content-->
<div class="py-3 d-flex align-items-sm-center flex-sm-row flex-column">
    <div class="flex-grow-1">
        <h4 class="fs-18 fw-semibold m-0">Form Advanced</h4>
    </div>

    <div class="text-end">
        <ol class="breadcrumb m-0 py-0">
            <li class="breadcrumb-item"><a href="javascript: void(0);">Components</a></li>
            <li class="breadcrumb-item active">Form Advanced</li>
        </ol>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<!-- Select2 js -->
<script src="{% static 'libs/select2/js/select2.min.js' %}"></script>
<!-- Tagify js -->
<script src="{% static 'libs/@yaireo/tagify/tagify.min.js' %}"></script>
<!-- Advanced Forms init -->
<script src="{% static 'js/pages/form-advanced.init.js' %}"></script>
{% endblock %}
