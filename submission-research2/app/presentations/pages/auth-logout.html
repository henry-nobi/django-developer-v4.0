{% extends 'templates/base-auth.html' %}
{% load static %}

{% block title %}Logout{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row vh-100">
        <div class="col-12">
            <div class="p-0">
                <div class="row d-flex align-items-center">
                    <div class="col-md-6 col-xl-6 col-lg-6">
                        <div class="row">
                            <div class="col-md-6 mx-auto">
                                <div class="mb-0 border-0">
                                    <div class="p-0">
                                        <div class="text-center">
                                            <div class="mb-4">
                                                <a href="/" class="auth-logo">
                                                    <img src="{% static 'images/logo-dark.png' %}" alt="logo-dark" class="mx-auto" height="28"/>
                                                </a>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="maintenance-img text-center pt-3">
                                        <img src="{% static 'images/svg/logout.svg' %}" height="72" alt="svg-logo">
                                    </div>
                                    
                                    <div class="text-center auth-title-section">
                                        <h3 class="text-dark fs-20 fw-medium mb-2">You are Logged Out</h3>
                                        <p class="text-muted fs-15">Thank you for using kadso admin template</p>
                                    </div>
                                
                                    <div class="text-center d-grid">
                                        <a href="{% url 'auth-login' %}" class="btn btn-primary mt-3 me-1"> Log In </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-xl-6 col-lg-6 p-0 vh-100 d-flex justify-content-center account-page-bg"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
