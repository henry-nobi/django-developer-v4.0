{% extends 'templates/base-auth.html' %}
{% load static %}

{% block title %}Lock Screen{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row vh-100">
        <div class="col-12">
            <div class="p-0">
                <div class="row d-flex align-items-center">
                    <div class="col-md-6 col-xl-6 col-lg-6">
                        <div class="row">
                            <div class="col-md-6 mx-auto">
                                <div class="mb-0 border-0">
                                    <div class="p-0">
                                        <div class="text-center">
                                            <div class="mb-4">
                                                <a href="/" class="auth-logo">
                                                    <img src="{% static 'images/logo-dark.png' %}" alt="logo-dark" class="mx-auto" height="28" />
                                                </a>
                                            </div>
                    
                                            <div class="auth-title-section mb-3"> 
                                                <h3 class="text-dark fs-20 fw-medium mb-2">Lock Screen</h3>
                                                <p class="text-dark fs-14 mb-0">Welcome back! to access your account,<br> please enter your password.</p>
                                            </div>
                                        </div>
                                    </div>
    
                                    <div class="pt-0">
                                        <form action="/" class="my-4">
                                            <div class="form-group mb-3">
                                                <label for="password" class="form-label">Password</label>
                                                <input class="form-control" type="password" id="password" required="" placeholder="Enter your password">
                                            </div>
                                            
                                            <div class="form-group mb-0 row">
                                                <div class="col-12">
                                                    <div class="d-grid">
                                                        <button class="btn btn-primary" type="submit"> Unlock </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-xl-6 col-lg-6 p-0 vh-100 d-flex justify-content-center account-page-bg">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
