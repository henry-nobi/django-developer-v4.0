{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A fully featured admin theme which can be used to build CRM, CMS, etc."
    />
    <meta name="author" content="Zoyothemes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />

    <!-- App css -->
    <link
      href="{% static 'css/app.min.css' %}"
      rel="stylesheet"
      type="text/css"
      id="app-style"
    />

    <!-- Icons -->
    <link
      href="{% static 'css/icons.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body class="bg-color">
    {% block content %}{% endblock %}
    <!-- END wrapper -->

    <!-- Vendor -->
    <script src="{% static 'libs/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'libs/node-waves/waves.min.js' %}"></script>
    <script src="{% static 'libs/waypoints/lib/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'libs/jquery.counterup/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'libs/feather-icons/feather.min.js' %}"></script>

    <!-- Apexcharts JS -->
    <script src="{% static 'libs/apexcharts/apexcharts.min.js' %}"></script>

    <!-- for basic area chart -->
    <script src="https://apexcharts.com/samples/assets/stock-prices.js"></script>

    <!-- Widgets Init Js -->
    <script src="{% static 'js/pages/dashboard.init.js' %}"></script>

    <!-- App js-->
    <script src="{% static 'js/app.js' %}"></script>
  </body>
</html>
