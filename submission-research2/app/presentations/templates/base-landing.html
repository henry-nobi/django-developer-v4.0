{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>
      {% block title %}Dashboard | Kadso - Responsive Admin Dashboard Template{%endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A fully featured admin theme which can be used to build CRM, CMS, etc."
    />
    <meta name="author" content="Zoyothemes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />

    <!-- Swiper Css -->
    <link
      href="{% static 'libs/swiper/swiper-bundle.min.css' %}"
      rel="stylesheet"
    />

    <!-- App css -->
    <link
      href="{% static 'css/app.min.css' %}"
      rel="stylesheet"
      type="text/css"
      id="app-style"
    />

    <!-- Icons -->
    <link
      href="{% static 'css/icons.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    {% include 'templates/components/landing-navbar.html' %}

    <!-- Main Content -->
    {% block content %} {% endblock %}

    <!-- Footer Section -->
    {% include 'templates/components/landing-footer.html' %}

    <!-- Vendor -->
    <script src="{% static 'libs/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'libs/node-waves/waves.min.js' %}"></script>
    <script src="{% static 'libs/waypoints/lib/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'libs/jquery.counterup/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'libs/feather-icons/feather.min.js' %}"></script>

    <!-- Gumshoe Js -->
    <script src="{% static 'libs/gumshoejs/gumshoe.min.js' %}"></script>
    <script src="{% static 'js/pages/gumshoe.init.js' %}"></script>

    <!-- Swiper Js -->
    <script src="{% static 'libs/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'js/pages/swiper.init.js' %}"></script>

    <!-- Landing Init Js-->
    <script src="{% static 'js/pages/landing.init.js' %}"></script>

    <!-- App Js-->
    <script src="{% static 'js/app.js' %}"></script>
  </body>
</html>
